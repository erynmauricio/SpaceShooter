<head> 
	<meta charset="UTF-8" />
    <title>Space shooter with the phaser engine</title>

	<script type="text/javascript" src="js/states/boot.js"></script>

<body>

<script type="text/javascript">

	var game = new Phaser.Game(480, 800, Phaser.CANVAS, '');

	game.state.add('boot', SpaceShooter.States.Boot);
	game.state.add('preload', SpaceShooter.States.Preload);
	game.state.add('menu', SpaceShooter.States.Menu);
	game.state.add('game', SpaceShooter.States.Game);

	game.state.start('boot');

</script>
